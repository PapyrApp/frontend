name: CI

on:
  push:
    branches:
      - main
      - develop

jobs:
  lint-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.18'

      - name: Install dependencies
        run: |
          npm install

      - name: Run prettier
        run: |
          npx prettier "src/**/*.{ts,tsx,js,jsx,json,css,scss,md}" || true

      - name: Run eslint
        run: |
          npx eslint "src/**/*.{ts,tsx,js,jsx}" || true
